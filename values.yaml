# Default values for Railgun Relayer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

relayer:
  image:
    repository: harbor.windowpa.in/railgunprivacy/relayer
    #tag: "{{ .Chart.AppVersion }}"
    tag: latest
    #pullPolicy: IfNotPresent
    pullPolicy: Always
  # Key-value settings directly passed as environment variables
  settings: {}

nwaku:
  image:
    repository: statusteam/nim-waku:deploy-status-test
    #tag: "{{ .Chart.AppVersion }}"
    tag: latest
    #pullPolicy: IfNotPresent
    pullPolicy: Always

imagePullSecrets:
- name: harbor-windowpain
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: null
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
  hosts:
    - host: relayer04.windowpa.in
      paths: "/"
  tls:
    - secretName: tls-relayer-ingress
      hosts:
        - relayer04.windowpa.in

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}